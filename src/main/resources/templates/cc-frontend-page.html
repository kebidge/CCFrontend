<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Cloud Computing Project | SoSe 2022 | Kevin Kutzner und Fidel Söyünmez">

        <title>Cloud Computing Project</title>
    </head>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 

    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }
    </style>
 
    <body class="bg-dark text-light">

        <div class="container">
            <div class="row">
                <div class="col mt-5 mb-3">
                    <h1 class="text-center">Schickhardt GMS</h1>
                    <h3 class="text-center">25.11.2022</h3>
                    <p class="text-center my-4">Willkommen...</p>

                    <div class="mt-5" style="max-width: 55rem; margin: auto;">
                        <form method="POST" th:action="@{/}">
                            <div class="mb-3">
                                <label for="newuser" class="form-label">Du hast eine Frage?</label>
                                <input type="text" name="newuser" id="newuser" class="form-control" th:value="${newuser}" placeholder="Please enter your question here..." required/>
                            </div>
                            <div class="mb-3">
                                <input type="submit" class="btn btn-outline-info" value="Add">
                            </div>
                        </form>
                    </div>

                    <div class="table-responsive mt-5" style="max-width: 55rem; margin: auto;" th:unless="${#lists.isEmpty(users)}">
                        <table class="table table-bordered table-dark table-hover">
                            <tr>
                                <th>ID</th>
                                <th>NAME</th>
                            </tr>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"/>            
                                <td th:text="${user.username}"/>
                            </tr>
                        </table>
                    </div>

                    <div class="table-responsive mt-5" style="max-width: 55rem; margin: auto;" th:if="${#lists.isEmpty(users)}">
                        <table class="table table-bordered table-dark">
                            <tr>
                                <th>ID</th>
                                <th>NAME</th>
                            </tr>
                            <tr>
                                <td>#</td>
                                <td>...your question could be here!</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
